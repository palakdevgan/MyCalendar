<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div id="9" class="row time-block">
      <label for="9AM" class="col-lg-1 hour">9AM</label>
      <textarea id="9AM" name="9AM" class="col-lg-10 description text-dark"></textarea>
      <button class="saveBtn"><span class="col-lg-1 oi oi-lock-locked"></span></button>
    </div>
    <div id="10" class="row time-block">
      <label for="10AM" class="col-lg-1 hour">10AM</label>
      <textarea id="10AM" name="10AM" class="col-lg-10 description"></textarea>
      <button class="saveBtn"><span class="col-lg-1 oi oi-lock-locked"></span></button>
    </div>
    <div id="11" class="row time-block">
      <label for="11AM" class="col-lg-1 hour">11AM</label>
      <textarea id="11AM" name="11AM" class="col-lg-10 description"></textarea>
      <button class="saveBtn"><span class="col-lg-1 oi oi-lock-locked"></span></button>
    </div>
    <div id="12" class="row time-block">
      <label for="12PM" class="col-lg-1 hour">12PM</label>
      <textarea id="12PM" name="12PM" class="col-lg-10 description"></textarea>
      <button class="saveBtn"><span class="col-lg-1 oi oi-lock-locked"></span></button>
    </div>
    <div id="13" class="row time-block">
      <label for="1PM" class="col-lg-1 hour">1PM</label>
      <textarea id="1PM" name="1PM" class="col-lg-10 description"></textarea>
      <button class="saveBtn"><span class="col-lg-1 oi oi-lock-locked"></span></button>
    </div>
    <div id="14" class="row time-block">
      <label for="2PM" class="col-lg-1 hour">2PM</label>
      <textarea id="2PM" name="2PM" class="col-lg-10 description"></textarea>
      <button class="saveBtn"><span class="col-lg-1 oi oi-lock-locked"></span></button>
    </div>
    <div id="15" class="row time-block">
      <label for="3PM" class="col-lg-1 hour">3PM</label>
      <textarea id="3PM" name="3PM" class="col-lg-10 description"></textarea>
      <button class="saveBtn"><span class="col-lg-1 oi oi-lock-locked"></span></button>
    </div>
    <div id="16" class="row time-block">
      <label for="4PM" class="col-lg-1 hour">4PM</label>
      <textarea id="4PM" name="4PM" class="col-lg-10 description"></textarea>
      <button class="saveBtn"><span class="col-lg-1 oi oi-lock-locked"></span></button>
    </div>
    <div id="17" class="row time-block">
      <label for="5PM" class="col-lg-1 hour">5PM</label>
      <textarea id="5PM" name="5PM" class="col-lg-10 description"></textarea>
      <button class="saveBtn"><span class="col-lg-1 oi oi-lock-locked"></span></button>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
